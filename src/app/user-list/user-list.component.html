<div class="container" >
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; let i=index" >
        <th scope="row">{{i+1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td [appHighlight] [address]="user.address" ngbPopover="{{user.address.street+' '+user.address.city+' '+user.address.pincode}}" triggers="mouseenter:mouseleave" popoverTitle="Full Address" placement="top">{{user.address.city}}</td>
      </tr>
    </tbody>
  </table>
</div>
